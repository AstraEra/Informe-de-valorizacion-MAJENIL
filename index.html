    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
      }

      /* Custom class for thin borders */
      .custom-thin-border {
        border-width: 0.5px;
        border-style: solid;
        border-color: #000;
      }

      /* Print Specific Styles to hide UI and format A4 Landscape */
      @media print {
        @page {
          margin: 0;
          size: A4 landscape;
        }

        /* Extremely thin borders for native print */
        .custom-thin-border {
          border-width: 0.1mm !important;
          border-style: solid !important;
          border-color: #000 !important;
        }
        
        /* Reset app layout for print flow */
        body, #root, main, #root > div {
          background-color: white !important;
          display: block !important;
          height: auto !important;
          min-height: auto !important;
          overflow: visible !important;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
        }

        .no-print {
          display: none !important;
        }

        /* Hide the screen background/shadows and ensure pages take full size */
        .print-sheet {
          box-shadow: none !important;
          margin: 0 !important;
          width: 297mm !important; /* Explicit A4 Landscape width */
          height: 210mm !important; /* Explicit A4 Landscape height */
          max-width: none !important;
          min-height: 210mm !important;
          padding: 10mm !important; /* Reduced padding to maximize space and minimize whitespace */
          page-break-after: always !important; /* Force break after each sheet */
          page-break-inside: avoid !important;
          position: relative !important;
          left: 0 !important;
          top: 0 !important;
        }
        
        .print-sheet:last-child {
          page-break-after: auto !important;
        }

        /* Ensure background colors in tables print */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }
    </style>
